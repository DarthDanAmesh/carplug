{% extends 'store_templates/bass.html' %}

{% block content %}
{%load static%}
<div class="container">
  <h2>New Listings</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
       <img src="{% static 'img/reBMW M3 2018.jpeg' %}" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>BMW M3 2018</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'img/reMercedes E320 CDI.jpg' %}" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Mercedes E320 CDI</h3>
          <p>Car for You!</p>
        </div>
      </div>

      <div class="item">

        <img src="{% static 'img/reNissan Silvia.2.jpg' %}" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Nissan Silvia.2.jpg</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
