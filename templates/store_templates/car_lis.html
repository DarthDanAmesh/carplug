{% extends 'store_templates/bass.html' %}
{% load static %}
{% block title%}Home{% endblock %}

{% block content %}
	<section id="slider"><!--slider-->
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="slider-carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#slider-carousel" data-slide-to="1"></li>
							<li data-target="#slider-carousel" data-slide-to="2"></li>
						</ol>

						<div class="carousel-inner">
							<div class="item active">
								<div class="col-sm-6">
									<h1><span>Software Engineering </span> </h1>
									<h2>Essentials of Software Engineering</h2>
									<p></p>
									<button type="button" class="btn btn-default get" ><a href="#" style="color:inherit">Get it now</a></button>
								</div>
								<div class="col-sm-6">
									<img src="{% static 'img/Essentials Of Software Engineering.jpg' %}" class="girl img-responsive" alt="" />
								</div>
							</div>
							<div class="item">
								<div class="col-sm-6">
									<h1><span>Web Development </span> </h1>
									<h2>Django for Beginners</h2>
									<p></p>
									<button type="button" class="btn btn-default get" ><a href="#" style="color:inherit">Get it now</a></button>
								</div>
								<div class="col-sm-6">
									<img src="{% static 'img/1.jpg' %}" class="girl img-responsive" alt="" />
								</div>
							</div>

							<div class="item">
								<div class="col-sm-6">
									<h1><span class="text-info">Programming</span></h1>
									<h2>Starting Out with Python</h2>
									<p></p>
									<button type="button" class="btn btn-default get" ><a href="#" style="color:inherit">Get it now</a></button>
								</div>
								<div class="col-sm-6">
									<img src="{% static 'img/Python.jpg' %}" class="girl img-responsive" alt="" />
								</div>
							</div>

						</div>

						<a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
							<i class="fa fa-angle-left"></i>
						</a>
						<a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
							<i class="fa fa-angle-right"></i>
						</a>
					</div>

				</div>
			</div>
		</div>
	</section><!--/slider-->


{% endblock %}
